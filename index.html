<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <main>
    <img class="logo" src="./images/logo.svg" alt="logo">

    <div class="container">
      <div class="banner">
        <img src="./images/illustration-mockups.svg" alt="illustration-mockups">
      </div>
      <div class="content">
        <h1>Build The Community<br> Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion. </p>
        <button>Register</button>
      </div>
    </div>

    <div class="social">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>

    
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/helioLJ" target="_blank">Hélio Lúcio</a>.
      </p>
    </footer>
  </main>



  <script src="https://kit.fontawesome.com/73ca816a64.js" crossorigin="anonymous"></script>
</body>

</html>
